    <div class="container">
      <div class="row align-items-stretch">
        <div class="form-container col-md">
          <div class="card card-body mb-3">
            <form class="form" id="productForm">
              <div class="mb-3">
                <label for="productName">Product Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="productName"
                  name="productName"
                />
              </div>

              <div class="mb-3">
                <label for="price">Price:</label>
                <input type="number" class="form-control" id="price" />
              </div>

              <div class="mb-3">
                <label for="category">Category:</label>
                <select id="category" class="form-select">
                  <option value="" selected>[ Select ]</option>
                  <option value="Electronics">Electronics</option>
                  <option value="Furniture">Furniture</option>
                  <option value="Fashion">Fashion</option>
                  <option value="Food/Beverage">Food/Beverage</option>
                  <option value="DIY/Hardware Items">DIY/Hardware Items</option>
                  <option value="Personal Care">Personal Care</option>
                  <option value="Sports">Sports</option>
                  <option value="Outside">Outside</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="description">Description:</label>
                <textarea
                  class="form-control"
                  id="description"
                  name="description"
                  rows="4"
                  maxlength="500"
                  style="resize: none"
                ></textarea>
              </div>

              <!-- <div class="mb-3">
                <label for="imageUpload">Choose Image: <span class="text-secondary">Not implemented. The image used is defined by the category.</span></label><br>
                <input
                  type="file"

                />
              </div> -->
              <div class="mb-0 text-end">
                <button class="btn btn-primary" id="addProductButton" disabled>
                  Add Product
                </button>
              </div>
            </form>
          </div>
        </div>

        <div class="col-md">
          <div class="card card-body mb-3">
            <div class="preview-name" id="previewName">Product Name</div>
            <div class="preview-inner">
              <img
                src=""
                alt="Preview Image"
                id="previewImage"
                class="preview-image"
                style="display: none"
              />
              <div class="preview-details">
                <p id="previewPrice">Price: $0.00</p>
                <p id="previewCategory">Category:</p>
                <p id="previewDescription">Description:</p>
